<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style/style.min.css">
  </head>
  <body>
    <main>
      <div class="card-wrapper">
        <div class="card">
          <img
            src="./images/avatar-sean.jpeg"
            alt="Sean Buckle Avatar"
            class="card__img"
          >
          <section class="card__heading">
            <h1 class="card__name">Sean Buckle</h1>
            <span class="card__location">Darlington, United Kingdom</span>
          </section>
          <q class="card__quote">Front-end developer and Wok enthusiast.</q>
          <a
            href="https://github.com/seanbuckle"
            target="_blank"
            rel="noopener noreferrer"
            class="card__link"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/seanbuckle"
            target="_blank"
            rel="noopener noreferrer"
            class="card__link"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/seanbuckle/"
            target="_blank"
            rel="noopener noreferrer"
            class="card__link"
            >LinkedIn</a
          >
          <a
            href="https://twitter.com/seanlbuckle"
            target="_blank"
            rel="noopener noreferrer"
            class="card__link"
            >X</a
          >
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
          target="_blank"
          rel="noopener noreferrer"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/seanbuckle/social-links-profile"
          target="_blank"
          rel="noopener noreferrer"
          class="attribution__link"
          >Sean Buckle</a
        >.
      </p>
    </footer>
  </body>
</html>
